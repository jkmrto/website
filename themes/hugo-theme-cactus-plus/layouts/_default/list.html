{{ partial "head.html" . }}
	<body>
 <div class="row"; style="background-image: url('../img/wallpaper.jpg'); background-position:center;">
        <div class="col-md-3"></div>
        <div class="col-md-6"; style="background-color: white ">
            
		{{ partial "nav.html" . }}
	{{ partial "profile.html" . }}

	<section id="wrapper" class="home">
		{{ range .Data.Pages.GroupByDate "2006" }}
		<div class="archive">
			<h3>{{ .Key }}</h3>
			<ul>
					{{ range .Pages }}
					<div class="post-item">
						<div class="post-time">{{ .Date.Format "Jan 2" }}</div>
						<a href="{{ .Permalink }}" class="post-link">
							{{ .Title }}
						</a>
					</div>
					{{ end }}
			</ul>
		</div>
		{{ end }}
		{{ partial "footer.html" . }}
	</section>

	<div class="dd">
	</div>

	{{ partial "js.html" . }}
		
		</div>
        <div class="col-md-3"></div></div> 	
	</body>
</html>
